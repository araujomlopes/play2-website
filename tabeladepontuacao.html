<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Rios — Estrutura leve e responsiva — HTML e CSS puro, boas práticas de escritórios de design." />
  <title>Rios — Website Leve e Responsivo</title>

  <!-- Google Fonts (UEFA-style) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@500;600;700&display=swap"
  rel="stylesheet"
>

  <!-- CSS Geral -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages/tabeladepontuacao.css">
</head>

<body>

  <!-- ========== HEADER ========== -->
  <div id="header"></div>
   <!-- ========== HEADER ========== -->

  <!-- ========== MAIN ========== -->
  <main id="main">

    <!-- TABELA DE PONTUAÇÃO -->
    <div class="tabelapontos-container">

      <section class="uefa-table">

        <!-- HEADER -->
        <div class="header-box">
          <h2 class="title">Tabela</h2>
          <div class="tabs">
            <button class="tab active" data-view="simplified">Resumido</button>
            <button class="tab" data-view="full">Completo</button>
            <button class="tab" data-view="tiebreakers">Outros</button>
          </div>
        </div>

        <!-- TABELA RESUMIDA -->
        <table id="simplified" class="active">
          <thead>
            <tr>
              <th>#</th>
              <th>Equipa</th>
              <th>P</th>
              <th>+/-</th>
              <th>Pts</th>
              <th class="text-right">Form</th>
            </tr>
          </thead>
          <tbody>
            <!-- preenchido via JS -->
          </tbody>
        </table>

        <!-- TABELA COMPLETA -->
        <div class="scroll-wrapper">
          <table id="full">
            <thead>
              <tr>
                <th>#</th>
                <th>Logo</th>
                <th>Equipa</th>
                <th>Jogos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Golos Mar</th>
                <th>Golos Sof</th>
                <th>Dif Golos</th>
                <th>Pontos</th>
                <th class="text-right">Form</th>
              </tr>
            </thead>
            <tbody>
              <!-- preenchido via JS -->
            </tbody>
          </table>
        </div>

      </section>
    </div>

  </main>

  
  <!-- FOOTER (injetado via JS start) -->
    <div id="footer"></div>
    <!-- FOOTER (injetado via JS end) -->

  <!-- SCRIPTS -->
  <script src="assets/js/pages/tabeladepontuacao.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
