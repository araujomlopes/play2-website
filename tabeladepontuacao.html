<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Rios — Estrutura leve e responsiva — HTML e CSS puro, boas práticas de escritórios de design." />
  <title>Rios — Website Leve e Responsivo</title>

  <!-- Google Fonts (UEFA-style) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@500;600;700&display=swap"
  rel="stylesheet"
>

  <!-- CSS Geral -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages/tabeladepontuacao.css">
</head>

<body>

  <!-- ========== HEADER ========== -->
  <div id="header"></div>
   <!-- ========== HEADER ========== -->

  <!-- ========== MAIN ========== -->
  <main id="main">

    <!-- TABELA DE PONTUAÇÃO -->
    <div class="tabelapontos-container">


      <!-- MOTOGP TRACK CONDITIONS -->
<div class="motogp-track-bar">

  <!-- Condição do tempo -->
  <div class="track-item weather">
    <span class="weather-icon">
      <!-- Exemplo: Sol -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="5" stroke="#111" stroke-width="1.6"/>
        <line x1="12" y1="1" x2="12" y2="4" stroke="#111" stroke-width="1.6"/>
        <line x1="12" y1="20" x2="12" y2="23" stroke="#111" stroke-width="1.6"/>
        <line x1="1" y1="12" x2="4" y2="12" stroke="#111" stroke-width="1.6"/>
        <line x1="20" y1="12" x2="23" y2="12" stroke="#111" stroke-width="1.6"/>
        <line x1="4.2" y1="4.2" x2="6.5" y2="6.5" stroke="#111" stroke-width="1.6"/>
        <line x1="17.5" y1="17.5" x2="19.8" y2="19.8" stroke="#111" stroke-width="1.6"/>
        <line x1="17.5" y1="6.5" x2="19.8" y2="4.2" stroke="#111" stroke-width="1.6"/>
        <line x1="4.2" y1="19.8" x2="6.5" y2="17.5" stroke="#111" stroke-width="1.6"/>
      </svg>
    </span>
    <div class="weather-info">
      <span class="label">Sol</span>
      <span class="value">17°</span>
    </div>
  </div>

  <span class="track-sep"></span>

  <!-- Condições da quadra -->
  <div class="track-item">
    <span class="label">Quadra</span>
    <span class="value">Seca</span>
  </div>

  <span class="track-sep"></span>

  <!-- Temperatura do ar -->
  <div class="track-item">
    <span class="label">Temperatura</span>
    <span class="value">17°</span>
  </div>

  <span class="track-sep"></span>

  <!-- Humidade opcional -->
  <div class="track-item">
    <span class="label">Humidade</span>
    <span class="value">60%</span>
  </div>

</div>

      

      <section class="uefa-table">

        <!-- HEADER -->
        <div class="header-box">
          <h2 class="title">Tabela</h2>
          <div class="tabs">
            <button class="tab active" data-view="simplified">Resumido</button>
            <button class="tab" data-view="full">Completo</button>
            <button class="tab" data-view="tiebreakers">Outros</button>
          </div>
        </div>

        <!-- TABELA RESUMIDA -->
        <table id="simplified" class="active">
          <thead>
            <tr>
              <th>#</th>
              <th>Equipa</th>
              <th>P</th>
              <th>+/-</th>
              <th>Pts</th>
              <th class="text-right">Form</th>
            </tr>
          </thead>
          <tbody>
            <!-- preenchido via JS -->
          </tbody>
        </table>

        <!-- TABELA COMPLETA -->
        <div class="scroll-wrapper">
          <table id="full">
            <thead>
              <tr>
                <th>#</th>
                <th>Logo</th>
                <th>Equipa</th>
                <th>Jogos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Golos Mar</th>
                <th>Golos Sof</th>
                <th>Dif Golos</th>
                <th>Pontos</th>
                <th class="text-right">Form</th>
              </tr>
            </thead>
            <tbody>
              <!-- preenchido via JS -->
            </tbody>
          </table>
        </div>

      </section>
    </div>

  </main>

  
  <!-- FOOTER (injetado via JS start) -->
    <div id="footer"></div>
    <!-- FOOTER (injetado via JS end) -->

  <!-- SCRIPTS -->
  <script src="assets/js/pages/tabeladepontuacao.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/pages/header-nav.js"></script>

</body>
</html>
