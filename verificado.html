<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Rios — Estrutura leve e responsiva — HTML e CSS puro, boas práticas de escritórios de design." />
  <title>Verificação de Email</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Geral -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages/tabeladepontuacao.css">

  <style>
    .success-box {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .check-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #28a745;
      color: #fff;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .back-btn {
      margin-top: 20px;
      padding: 12px 22px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div id="header"></div>

  <!-- MAIN -->
  <main id="main"></main>

  <div class="success-box" id="box">
    <div class="check-circle" id="icon">✓</div>
    <h2 id="title">A verificar...</h2>
    <p id="message">Por favor aguarde</p>
    <a href="index.html" class="back-btn" id="btn" style="display:none">Voltar para o website</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      let bi = params.get("bi") || params.get("BI");
      bi = bi ? bi.trim() : null;

      const title   = document.getElementById("title");
      const message = document.getElementById("message");
      const icon    = document.getElementById("icon");
      const btn     = document.getElementById("btn");

      if (!bi) {
        title.textContent = "✕ Link inválido";
        message.textContent = "Dados de verificação não encontrados.";
        icon.style.background = "#dc3545";
        icon.textContent = "✕";
        return;
      }

      try {
        const url = `https://script.google.com/macros/s/AKfycbxhjyI95U_OeT9OLWVgKrog_NqGdjgjdCAcf5qzcUmZvQAcAy3dLDGkaH-uVKiznGt4gg/exec?bi=${encodeURIComponent(bi)}`;
        const res = await fetch(url);
        const status = await res.text();

        if (status === "OK") {
          title.textContent = "✓ Email verificado";
          message.textContent = "Inscrito com sucesso";
          icon.style.background = "#28a745";
          icon.textContent = "✓";
          btn.style.display = "inline-block";
        } else if (status === "ALREADY") {
          title.textContent = "⚠ Já verificado";
          message.textContent = "Você já confirmou este email.";
          icon.style.background = "#0d6efd";
          icon.textContent = "ℹ";
          btn.style.display = "inline-block";
        } else {
          title.textContent = "✕ Link inválido";
          message.textContent = "Dados de verificação não encontrados.";
          icon.style.background = "#dc3545";
          icon.textContent = "✕";
        }
      } catch (err) {
        title.textContent = "✕ Erro de ligação";
        message.textContent = "Tente novamente mais tarde.";
        icon.style.background = "#dc3545";
        icon.textContent = "✕";
        console.error(err);
      }
    });
  </script>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script src="assets/js/pages/tabeladepontuacao.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
