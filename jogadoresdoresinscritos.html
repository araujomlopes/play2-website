<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- Meta tags obrigatórias -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Rios — Estrutura leve e responsiva — HTML e CSS puro, boas práticas de escritórios de design." />
  <title>Rios — Website Leve e Responsivo</title>

  <link rel="stylesheet" href="assets/css/firefox-fixes.css">

  <!-- Google Fonts – pré-conexão -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- CSS global/base -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- CSS específico de página -->
  <link rel="stylesheet" href="assets/css/pages/jogadoresdoresinscritos.css">

  <!-- (Opcional) JS no head apenas se necessário; scripts principais no final do body) -->
</head>


<body>
  <!-- ========== HEADER ========== -->
  <div id="header"></div>
   <!-- ========== HEADER ========== -->


  <!-- ========== MAIN ========== -->
  <main id="main">

    <!-- ========== MAIORES MARCADORES ========== -->
    <section class="container">

      <div class="topscore-container">
        <!-- SELECT CLUB -->
        <div class="ts-club-select-container">
          <h2 for="ts-club-select">Seleccionar Clube</h2>
          <select id="ts-club-select">
            <option value="">Todos Clubes</option>
          </select>
        </div>

        <!-- BARRA DE PESQUISA -->
        <div class="ts-search-container">
          <input type="text" id="ts-search" placeholder="Pesquisar por jogador...">
        </div>

        <!-- GRID DOS MARCADORES -->
        <div class="elementor-container elementor-column-gap-default">
          <section class="top-scorers">
            <div class="scorers-grid"></div>
          </section>
        </div>

        <!-- MODAL — LISTA COMPLETA -->
        <div id="modal-full-list">
          <div>
            <button id="modal-close">×</button>
            <h2>Lista Completa</h2>
            <div class="modal-grid"></div>
          </div>
        </div>

      </div>
    </section>

  </main>

    <!-- FOOTER (injetado via JS start) -->
    <div id="footer"></div>
    <!-- FOOTER (injetado via JS end) -->

  <!-- ========== SCRIPTS ========== -->
  <script src="assets/js/pages/jogadoresdoresinscritos.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/pages/header-nav.js"></script>

</body>
</html>
