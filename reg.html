<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Regulamento do Mundialito 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#ffffff;
      color:#111;
    }

    .page{
      max-width:980px;
      margin:60px auto;
      padding:0 24px;
    }

    h1{
      font-size:28px;
      font-weight:700;
      margin-bottom:32px;
      color:#0a2a6b;
    }

    /* ===== √çNDICE ===== */
    .index{
      border:1px solid #e5e5e5;
      padding:20px 24px;
      margin-bottom:56px;
    }

    .index h2{
      font-size:18px;
      margin:0 0 12px;
      color:#0a2a6b;
    }

    .index ul{
      list-style:none;
      padding:0;
      margin:0;
    }

    .index li{
      margin-bottom:8px;
    }

    .index a{
      color:#1a5fd0;
      text-decoration:none;
      font-size:15px;
    }

    .index a:hover{ text-decoration:underline; }

    /* ===== CAP√çTULO ===== */
    .chapter{ margin-top:72px; }

    .chapter-title{
      font-size:26px;
      font-weight:600;
      color:#0a2a6b;
      margin-bottom:28px;
    }

    /* ===== ARTIGO ===== */
    section{ margin-bottom:56px; }

    .article-title{
      font-size:22px;
      font-weight:600;
      color:#0a2a6b;
      margin-bottom:20px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .anchor{
      font-size:14px;
      cursor:pointer;
      opacity:.5;
    }

    .anchor:hover{ opacity:1; }

    /* ===== PAR√ÅGRAFOS ===== */
    .article p{
      display:grid;
      grid-template-columns:72px 1fr;
      column-gap:24px;
      font-size:16px;
      line-height:1.7;
      margin:0 0 16px 0;
    }

    .article p strong{ color:#0a2a6b; }

    /* ===== RESPONSIVO ===== */
    @media(max-width:768px){
      .article p{ grid-template-columns:56px 1fr; font-size:15px; }
      .article-title{ font-size:20px; }
      .chapter-title{ font-size:22px; }
    }
  </style>
</head>
<body>

<main class="page">

  <h1>Regulamento do Mundialito 2026</h1>

  <nav class="index">
    <h2>√çndice</h2>
    <ul id="index"></ul>
  </nav>

  <div id="content"></div>

</main>

<script>
/* =====================================================
   REGULAMENTO DIN√ÇMICO ‚Äî TEXTO FICT√çCIO
===================================================== */

const data = [
  // Cap√≠tulo 1
  { capitulo:'Disposi√ß√µes Gerais', artigo:'Artigo 1 ‚Äì √Çmbito', numero:'1.01', texto:'O presente regulamento estabelece normas fict√≠cias aplic√°veis ao Mundialito 2026.' },
  { capitulo:'Disposi√ß√µes Gerais', artigo:'Artigo 1 ‚Äì √Çmbito', numero:'1.02', texto:'As disposi√ß√µes aqui previstas t√™m car√°ter meramente ilustrativo.' },
  { capitulo:'Disposi√ß√µes Gerais', artigo:'Artigo 2 ‚Äì Organiza√ß√£o', numero:'1.03', texto:'A organiza√ß√£o do evento ser√° conduzida pela entidade fict√≠cia FC International.' },
  // Cap√≠tulo 2
  { capitulo:'Formato da Competi√ß√£o', artigo:'Artigo 3 ‚Äì Estrutura', numero:'2.01', texto:'A competi√ß√£o √© composta por oito equipas fict√≠cias.' },
  { capitulo:'Formato da Competi√ß√£o', artigo:'Artigo 3 ‚Äì Estrutura', numero:'2.02', texto:'As equipas s√£o distribu√≠das em dois grupos de quatro.' },
  { capitulo:'Formato da Competi√ß√£o', artigo:'Artigo 4 ‚Äì Crit√©rios de Desempate', numero:'2.03', texto:'Em caso de empate em pontos, aplicam-se os crit√©rios de gol-average e confronto direto.' },
  // Cap√≠tulo 3
  { capitulo:'Regulamento de Jogo', artigo:'Artigo 5 ‚Äì Dura√ß√£o das Partidas', numero:'3.01', texto:'Cada partida ter√° dura√ß√£o de 40 minutos, dividida em dois tempos de 20 minutos.' },
  { capitulo:'Regulamento de Jogo', artigo:'Artigo 6 ‚Äì Substitui√ß√µes', numero:'3.02', texto:'Cada equipa poder√° efetuar at√© 5 substitui√ß√µes por jogo.' },
  { capitulo:'Regulamento de Jogo', artigo:'Artigo 7 ‚Äì Penalidades', numero:'3.03', texto:'Faltas graves ser√£o punidas com penalidade direta de 6 metros.' },
  // Cap√≠tulo 4
  { capitulo:'Premia√ß√£o e Classifica√ß√£o', artigo:'Artigo 8 ‚Äì Trof√©us', numero:'4.01', texto:'O vencedor receber√° o Trof√©u Mundialito 2026, acompanhado de medalhas para todos os jogadores.' },
  { capitulo:'Premia√ß√£o e Classifica√ß√£o', artigo:'Artigo 9 ‚Äì Pontua√ß√£o', numero:'4.02', texto:'Vit√≥rias conferem 3 pontos, empates 1 ponto e derrotas 0 pontos.' },
  { capitulo:'Premia√ß√£o e Classifica√ß√£o', artigo:'Artigo 10 ‚Äì Fair Play', numero:'4.03', texto:'Ser√° considerado crit√©rio de desempate adicional o comportamento √©tico e fair play das equipas.' }
];

function toRoman(num){ return ['','I','II','III','IV','V','VI','VII','VIII','IX','X'][num] || num; }

const content = document.getElementById('content');
const index = document.getElementById('index');

let currentChapter = '';
let currentArticle = '';
let chapterCount = 0;
let section;

(data || []).forEach(row => {

  if(row.capitulo !== currentChapter){
    currentChapter = row.capitulo;
    chapterCount++;

    const chapId = 'cap-' + chapterCount;

    const chapter = document.createElement('div');
    chapter.className = 'chapter';
    chapter.id = chapId;
    chapter.innerHTML = `<div class="chapter-title">${toRoman(chapterCount)} ‚Äì ${row.capitulo}</div>`;
    content.appendChild(chapter);

    const li = document.createElement('li');
    li.innerHTML = `<a href="#${chapId}">${toRoman(chapterCount)} ‚Äì ${row.capitulo}</a>`;
    index.appendChild(li);
  }

  if(row.artigo !== currentArticle){
    currentArticle = row.artigo;

    const artId = row.artigo.replace(/\s+/g,'-').toLowerCase();

    section = document.createElement('section');
    section.id = artId;
    section.innerHTML = `
      <div class="article-title">
        ${row.artigo}
        <span class="anchor" onclick="copyLink('${artId}')">üîó</span>
      </div>
      <div class="article"></div>
    `;
    content.appendChild(section);
  }

  const p = document.createElement('p');
  p.innerHTML = `<strong>${row.numero}</strong> ${row.texto}`;
  section.querySelector('.article').appendChild(p);
});

function copyLink(id){
  const url = window.location.origin + window.location.pathname + '#' + id;
  navigator.clipboard.writeText(url);
  alert('Link copiado');
}
</script>

</body>
</html>
