<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Rios — Estrutura leve e responsiva — HTML e CSS puro, boas práticas de escritórios de design." />
  <title>Rios — Website Leve e Responsivo</title>

  <!-- Google Fonts (UEFA-style) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@500;600;700&display=swap"
  rel="stylesheet"
>

  <!-- CSS Geral -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages/melhoresmarcadores.css">
</head>

<body>
 <!-- ========== HEADER ========== -->
  <div id="header"></div>
   <!-- ========== HEADER ========== -->


  <!-- ========== MAIN ========== -->
  <main id="main">

    <!-- ========== TÍTULO ========== -->
    <div class="page-header_title">
      <h1 class="section--title bigTitle pk-font-size--xl2 pk-font-size-md--xl4">
        <span class="page-header_title-text">
          <h2>Melhores marcadores</h2>
        </span>
      </h1>
    </div>

    <!-- =========================================================
         SLIDER 6 MAIORES MARCADORES
         ========================================================= -->
    <div class="maioresmarcadores-container">

      <!-- ===== CAROUSEL UEFA ===== -->
      <section class="uefa-carousel">

        <div class="carousel-header">
          <h2></h2>
          <a href="#" class="view-all">Ver todos</a>
        </div>

        <div class="carousel-container">
          <button class="carousel-btn left" aria-label="Previous">‹</button>

          <div class="carousel-track"></div>

          <button class="carousel-btn right" aria-label="Next">›</button>
        </div>
      </section>

      <!-- ===== BARRA DE PESQUISA ===== -->
      <div class="ts-search-container">
        <input type="text" id="ts-search" placeholder="Pesquisar por jogador...">
      </div>

      <!-- ===== GRID OF OFFICIAL PLAYERS ===== -->
      <section class="official-section">
        <h2 class="official-title"></h2>
        <div class="official-grid" id="official-grid"></div>
      </section>

    </div>

  </main>

  
   <!-- FOOTER (injetado via JS start) -->
    <div id="footer"></div>
    <!-- FOOTER (injetado via JS end) -->

  <!-- JS -->
  <script src="assets/js/pages/melhoresmarcadores.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/pages/header-nav.js"></script>

</body>
</html>
