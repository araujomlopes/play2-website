<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Rios — Estrutura leve e responsiva — HTML e CSS puro, boas práticas de escritórios de design." />
  <title>Rios — Website Leve e Responsivo</title>

  <!-- Google Fonts (UEFA-style) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@500;600;700&display=swap"
    rel="stylesheet"
  >
  
  <!-- CSS Global -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- CSS de página / componentes -->
  <link rel="stylesheet" href="assets/css/pages/equipa.css">

  <!-- FIXES GLOBAIS (SEMPRE POR ÚLTIMO) -->
  <link rel="stylesheet" href="assets/css/firefox-fixes.css">
</head>

<body>
  <!-- ========== HEADER ========== -->
  <div id="header"></div>
  <!-- ========== HEADER ========== -->

  <!-- ========== MAIN ========== -->
  <main id="main">
    <!-- ========== BACKGROUND BANNER ========== -->
    <section class="header-banner">
      <div class="player-header-container">
        <div class="player-content">
          <div class="team-info">
            <div class="team-title">NOME DA EQUIPA</div>
            <div class="team-sponsor">Nome do sponsor</div>
          </div>
        </div>

        <div class="club-header-background">
          <picture id="team-banner-picture">
            <source media="(min-width: 1440px)" srcset="assets/images/banner/TEAM_NAME/banner-3840.webp">
            <source media="(min-width: 768px)" srcset="assets/images/banner/TEAM_NAME/banner-2560.webp">
            <img src="" alt="Banner da Equipa">
          </picture>
        </div>
      </div>
    </section>

    <!-- SLIDER DE JOGOS -->
    <div class="tabelapontos-container">
      <section class="mu-slider-wrapper">
        <div class="mu-slider-head">
          <h2 class="mu-slider-title">
            <span class="jogos">Jogos</span>
            <a href="#" class="mu-slider-link">Ver todos Jogos</a>
          </h2>
        </div>

        <div class="mu-slider">
          <button class="mu-slider-btn prev" aria-label="Previous">‹</button>
          <div class="mu-slider-track">
            <!-- MATCH CARDS (carregadas dinamicamente via equipa.js) -->
          </div>
          <button class="mu-slider-btn next" aria-label="Next">›</button>
        </div>
      </section>
    </div>

    <!-- KEY STATS -->
    <div class="topscore-container">
      <section class="key-stats-card">
        <div class="ks-left">
          <div class="ks-title">Estatísticas</div>
          <div class="donut-and-bars">
            <!-- DONUT -->
            <div class="donut-new">
              <svg viewBox="0 0 36 36" class="donut-svg-new" aria-hidden="true">
                <circle cx="18" cy="18" r="15.5" fill="none" stroke="#e5e7eb" stroke-width="3"></circle>
                <circle cx="18" cy="18" r="15.5" fill="none" stroke="#00D600" stroke-width="3"
                  stroke-dasharray="330 330" stroke-dashoffset="20" stroke-linecap="round"
                  transform="rotate(-90 18 18)"/>
                <circle cx="18" cy="18" r="15.5" fill="none" stroke="#1E40FF" stroke-width="3"
                  stroke-dasharray="30 330" stroke-dashoffset="-310" stroke-linecap="round"
                  transform="rotate(-90 18 18)"/>
              </svg>
              <div class="donut-center-new">
                <div class="donut-number-new">0</div>
                <div class="donut-label-new">Jogos</div>
              </div>
            </div>

            <!-- BARRAS -->
            <div class="bars-list">
              <div class="bar-row">
                <span class="bar-label">Victória</span><span class="bar-value">0</span>
                <div class="bar-track"><div class="bar-fill wins"></div></div>
              </div>
              <div class="bar-row">
                <span class="bar-label">Empates</span><span class="bar-value">0</span>
                <div class="bar-track"><div class="bar-fill draws"></div></div>
              </div>
              <div class="bar-row">
                <span class="bar-label">Derrotas</span><span class="bar-value">0</span>
                <div class="bar-track"><div class="bar-fill defeats"></div></div>
              </div>
            </div>
          </div>
        </div>

        <div class="ks-right">
          <div class="stats-grid">
            <div class="stat-item">
              <div id="stat-team" class="stat-number">0</div>
              <div class="stat-label">Golos</div>
            </div>
            <div class="stat-item">
              <div id="stat-goals" class="stat-number">0</div>
              <div class="stat-label">Golos sofridos</div>
            </div>
            <div class="stat-item">
              <div id="stat-yellows" class="stat-number">0</div>
              <div class="stat-label">Cartões Amarelos</div>
            </div>
            <div class="stat-item">
              <div id="stat-reds" class="stat-number">0</div>
              <div class="stat-label">Cartões Vermelhos</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- SQUAD -->
    <div class="topscore-container">
      <div class="squad-card">
        <div class="squad-header">
          <h2>Squad</h2>
          <div>
            <button class="squad-nav-btn">‹</button>
            <button class="squad-nav-btn">›</button>
          </div>
        </div>
        <div class="squad-carousel">
          <!-- Jogadores carregados dinamicamente via equipa.js -->
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER (injetado via JS start) -->
  <div id="footer"></div>
  <!-- FOOTER (injetado via JS end) -->

  <!-- ========== SCRIPTS ========== -->
  <script src="assets/js/pages/slider.js"></script>
  <script src="assets/js/pages/squad.js"></script>
  <script src="assets/js/pages/equipa.js"></script>

  <!-- Scripts gerais -->
  <script src="assets/js/main.js"></script>

</body>
</html>
