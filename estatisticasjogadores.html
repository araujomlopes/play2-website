<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Rios — Estrutura leve e responsiva — HTML e CSS puro, boas práticas de escritórios de design." />
  <title>Rios — Estatísticas de Jogadores</title>


  <!-- Google Fonts (UEFA-style) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@500;600;700&display=swap"
  rel="stylesheet"
>
  <!-- CSS Geral -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- CSS Específico da Página -->
  <link rel="stylesheet" href="assets/css/pages/estatisticasjogadores.css">
</head>

<body>
 <!-- ========== HEADER ========== -->
  <div id="header"></div>
   <!-- ========== HEADER ========== -->

  <!-- ========== MAIN ========== -->
  <main id="main">
    <div id="content" class="site-content">

      <!-- Página Header -->
      <div class="page-header dtable text-center header-transparent">
        <div class="dcell">
          <div class="container">
            
            
          </div>
        </div>
      </div>

      <div class="topscore-container">
        <h2 class="teams-title">Estatisticas</h2>
        <div class="teams-subtitle">Jogadores</div>
      </div>


      <!-- Tabela de Estatísticas -->
      <div class="topscore-container">
        <div class="stats-block">
          
          <div class="stats-table-wrapper">
            <table class="stats-table" aria-label="Tabela de Estatísticas de Jogadores">
              <thead>
                <tr>
                  <th class="col-rank">#</th>
                  <th class="col-player">Player</th>
                  <th class="col-j">Jogos</th>
                  <th class="col-yellow">Cartões Amarelos</th>
                  <th class="col-red">Cartões Vermelhos</th>
                  <th class="col-g">Golos</th>
                  <th class="col-gpg">Golos/Jogo</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas preenchidas dinamicamente pelo JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div><!-- #content -->
  </main>

  
   <!-- FOOTER (injetado via JS start) -->
    <div id="footer"></div>
    <!-- FOOTER (injetado via JS end) -->

  <!-- Scripts -->
  <script src="assets/js/pages/estatisticasjogadores.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
